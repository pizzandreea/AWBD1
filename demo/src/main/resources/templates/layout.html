<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Soup Store</title>
    <script crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Title</title>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-5"> <!-- Changed container to container-fluid for full width -->
        <a class="navbar-brand" th:href="@{/}">Soup Store</a>
        <div class="d-flex justify-content-end w-75">
            <!-- Added d-flex and justify-content-end to align items to the right -->
            <form class="form-inline my-2 my-lg-0 mb-3" th:action="@{/soups/search}">
                <input aria-label="Search" class="form-control mr-sm-2" name="query" placeholder="Search a soup"
                       style="width: 80%;" type="search"> <!-- Adjusted width of the search input -->
            </form>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       id="navbarDropdownSoups" role="button">Soups</a>
                    <ul aria-labelledby="navbarDropdownPortfolio" class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/soupsList/0?pageSize=5&field=name}">See all soups</a>
                        </li>
                        <li><a class="dropdown-item" th:href="@{/soups/create}">Create soup</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       id="navbarDropdownUsers" role="button">Users</a>
                    <ul aria-labelledby="navbarDropdownPortfolio" class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/users}">See all users</a></li>
                        <li><a class="dropdown-item" th:href="@{/users/create}">Create user</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a></li>
                <li class="nav-item">
                    <form method="post" th:action="@{/logout}">
                        <input type="submit" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body layout:fragment="body">

</body>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</html>
